name: Build and publish Docker images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push images to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/codebuddie-server:latest
            ghcr.io/${{ github.repository_owner }}/codebuddie-server:${{ github.sha }}

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/codebuddie-client:latest
            ghcr.io/${{ github.repository_owner }}/codebuddie-client:${{ github.sha }}

      - name: Output image names
        run: |
          echo "Server image: ghcr.io/${{ github.repository_owner }}/codebuddie-server:latest"
          echo "Client image: ghcr.io/${{ github.repository_owner }}/codebuddie-client:latest"
